<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ratings & Comments – GloWerkz Garage</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>

</head>
<body class="bg-grid scanlines">
  <div class="bg-aurora" aria-hidden="true"></div>
 
  <header class="site-header">
    <div class="brand">
      <div class="logo-glow"></div>
      <a class="logo font-bebas" href="index.html">GloWerkz Garage</a>
    </div>
    <input id="nav-toggle" type="checkbox" />
    <label for="nav-toggle" class="burger"><span></span><span></span><span></span></label>
    <nav class="nav-links">
      <a href="enquiries.html">Enquiries</a>
      <a href="index.html">Home</a>
    </nav>
  </header>


    <section class="container section">
      <h1 class="section-title">Ratings & Comments</h1>

      <div class="rating-card card neon-card" id="ratingCard">
        <div class="stars-input" role="group" aria-label="Star Rating">
          <button type="button" data-stars="1" aria-label="1 star">★</button>
          <button type="button" data-stars="2" aria-label="2 stars">★</button>
          <button type="button" data-stars="3" aria-label="3 stars">★</button>
          <button type="button" data-stars="4" aria-label="4 stars">★</button>
          <button type="button" data-stars="5" aria-label="5 stars">★</button>
        </div>

        <textarea id="ratingComment" rows="4" placeholder="Tell us what you loved or what we can improve…"></textarea>

        <div class="rating-actions">
          <button type="button" id="ratingSubmit" class="btn btn-primary btn-glow">Submit</button>
        </div>
      </div>

      <h2 class="section-title">Recent Reviews</h2>
      <div id="ratingsList" class="ratings-list"></div>
    </section>
  </main>

  <footer class="container footer">
    <p>© <span id="year"></span> GloWerkz Garage • Sydney (Mobile Service)</p>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
