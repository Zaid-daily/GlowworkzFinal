<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enquiries — GloWerkz</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-grid">
  <header class="site-header">
    <div class="brand"><div class="logo-glow"></div><a class="logo font-bebas" href="index.html">GloWerkz Garage</a></div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="booking.html">Book</a>

    </nav>
  </header>

  <main class="section">
    <h1 class="section-title font-bebas">General Enquiries</h1>
    <p class="sub">Ask anything — fitment, lead times, or custom work.</p>

    <form id="enquiryForm" class="form neon-form" action="https://formspree.io/f/mjkozpqq" method="POST">
      <div class="grid-2">
        <label>Full Name
          <input type="text" name="name" required />
        </label>
        <label>Email
          <input type="email" name="email" required />
        </label>
      </div>
      <label>Phone
        <input type="tel" name="phone" />
      </label>
      <label>Your Question
        <textarea name="message" rows="5" required></textarea>
      </label>

      <div class="actions">
        <button class="btn btn-primary white-glow" type="submit">Send Enquiry</button>
      </div>
    </form>
  </main>

  <div id="formModal" class="modal hidden">
    <div class="modal-inner">
      <h3 class="font-bebas">Thanks! Message received.</h3>
      <p>We’ll get back soon.</p>
      <button class="btn btn-primary" id="closeModal">Close</button>
    </div>
  </div>

  <footer class="site-footer"><small>© <span id="year"></span> GloWerkz Garage</small></footer>

  <script src="js/config.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
